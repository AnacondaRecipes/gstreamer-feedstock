- conda-forge/label/gcc7,defaults
channel_targets:
- conda-forge gcc7
cxx_compiler:
- gxx
docker_image:
- condaforge/linux-anvil-comp7
glib:
- '2.58'
libffi:
- '3.2'
perl:
- '5.26'
pin_run_as_build:

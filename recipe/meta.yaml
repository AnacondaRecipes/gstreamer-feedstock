{% set version = "1.12.2" %}
{% set sha256 = "9fde3f39a2ea984f9e07ce09250285ce91f6e3619d186889f75b5154ecf994ba" %}

package:
  name: gstreamer
  version: {{ version }}

source:
  fn: gstreamer-{{ version }}.tar.xz
  url: https://gstreamer.freedesktop.org/src/gstreamer/gstreamer-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  skip: true  # [win or osx]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - bison
    - flex
    - glib >=2.53,<3.0a0
    - m4
    - perl
    - xz 5.2.*
  run:
    - glib >=2.53,<3.0a0

test:
  commands:
    - gst-inspect-1.0 --version
    - gst-launch-1.0  --version
    - gst-stats-1.0 --version
    - gst-typefind-1.0 --version

about:
  home: http://gstreamer.freedesktop.org/
  license: LGPL 2
  summary: "Library for constructing graphs of media-handling components"

extra:
  recipe-maintainers:
    - ccordoba12
    - mingwandroid

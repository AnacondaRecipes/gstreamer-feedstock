# This suppresses erroneous overdepending errors;
# there are packages needed to be loaded during runtime
# which conda thinks aren't required
build_parameters:
  - "--suppress-variables"
  - "--skip-existing"

upload_channels:
  - _lts-preview
  - c3i_test2
channels:
  - _lts-preview
  - c3i_test2
upload_without_merge: true
aggregate_check: false